<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>할 일 목록</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/css/modal.css" />
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  <link rel="stylesheet" type="text/css" href="/css/sidebar.css" />

  <!-- 제이쿼리 -->
  <script src="/js/jquery-3.2.1.js"></script>
  <script src="/js/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="/css/jquery-ui.css">
</head>

<body>
  <!-- 큰 영역 -->
  <div class="wrap collapse">

    <!-- 사이드바 영역 -->
    <div class="sidebar">

      <div class="sidebar-top">
        <div>
          <!-- toggle위치 이동 -->
        </div>
        <label class="toggle">
          <!-- 메뉴 상태 변경 버튼 추가 -->
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>

      <div class="sidebar-main">

        <div class="todo-title">
          <input type="checkbox" />
          <form>
            <textarea placeholder="할 일을 적어주세요."></textarea>
          </form>
          <button type="button" class="imp-btn">☆</button>
        </div>

        <div class="today-btn-div">
          <button>나의 하루에 추가</button>
        </div>

        <div class="todo-ddln">
          <div class="dropdown">
            <button class="dropdown-toggle">기간 선택</button>

            <ul class="dropdown-menu">
              <li class="dropdown-item">
                <button class="dropdown-option tdy">오늘</button>
              </li>
              <li class="dropdown-item">
                <button class="dropdown-option tommorow" value="">내일</button>
              </li>
              <li class="dropdown-item">
                <button class="dropdown-option nextweek">다음 주</button>
              </li>
              <li class="dropdown-item">
                <button class="dropdown-option selectCal">날짜 선택</button>
                <!-- datepicker -->
                <input type="text" id="datepicker" class="hidden" />
              </li>
              <li class="dropdown-item">
                <button class="dropdown-option date-reset-btn">기한 삭제</button>
              </li>
            </ul>

          </div>
        </div>


        <div class="todo-memo">
          <form>
            <textarea placeholder="메모를 입력하세요."></textarea>
          </form>
        </div>

        <div class="todo-data">
          <p>
            <!-- db에서 데이터 가져오기 / 언제언제 수정 또는 삭제됨 -->
          </p>
        </div>

      </div>

      <div class="sidebar-bottom">
        <span>
          <!-- db에서 데이터 가져오기 / 언제언제 작성됨 -->
        </span>
        <button type="button"><i class="fa fa-trash-o"></i></button>
      </div>

    </div>

    <!-- 메인 영역 -->
    <div class="main_container">

      <!-- 로그아웃 모달 -->
      <div class="modal">
        <div class="modal_body">
          <h2> <span th:text="${#authentication.name}"></span></h2>
          <p>정말 로그아웃 하시겠습니까?</p>
          <button><a sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a></button>
          <button class="btn-close-modal">닫기</button>
        </div>
      </div>


      <!-- 컨텐츠 영역 -->
      <div class="container">
        <div class="menu-div">
          <!-- 현재 로그인 계정 정보 -->
          <div class="user-profile">
            <div class="user-img"></div>
            <div class="user-detail">
              <a th:href="@{/settings}"><span th:text="${#authentication.name}"></span></a>
              <button class="btn-open-modal">로그아웃</button>
            </div>
          </div>

          <!-- 검색영역 -->
          <div class="search-div">
            <form id="search-form">
              <input type="text" />
              <button><i class="fa fa-search"></i></button>
            </form>
          </div>

          <!-- 메뉴 목록 -->
          <div class="menu-list">
            <ul>
              <li id="fil-tdy">오늘 할 일</li>
              <li id="fil-imp">중요한 일</li>
              <li id="fil-scheduled">계획된 일</li>
              <li id="fil-cmplt">완료된 일</li>
              <li id="fil-notCmplt">작업</li>
            </ul>
          </div>

        </div>

        <!-- 리스트가 있는 메인영역 -->
        <div class="list-div">

          <div class="list-main">
            <div class="list-top">
              <div class="list-title">
                <h1><!--동적으로 목록 이름 바뀜--></h1>
              </div>
              <div class="today" id="today">
                <h2 class="hidden">
                  <!-- 동적으로 오늘의 날짜 0월 0일 -->
                </h2>
              </div>
            </div>

            <div class="list-todo">
              <ul>
                <!--Fetch API 통하여 db에서 데이터 가져와 li 생성 -->
              </ul>
              <div class="hidden">
                <h2>완료됨</h2>
                <ul>
                  <!--Fetch API 통하여 db에서 데이터 가져와 li 생성 -->
                </ul>
              </div>
            </div>

          </div>

          <div class="new-todo-div">
            <form action="/api/todo/save" method="post" id="todo-form">
              <div class="input-wrapper">
                <input type="checkbox" class="cmpltChk">
                <input type="text" class="todo-input" placeholder="할 일 작성" minlength="1" maxlength="50" />
                <input type="date" class="todoCalendar">
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div id="copyright">illust by <a href="https://twitter.com/ouie_e">@ouie_e</a></div>

  <script src="/js/todo_list.js"></script>
  <script src="/js/date.js"></script>
  <script src="/js/todo_save.js"></script>
  <script src="/js/sidebar.js"></script>
  <script src="/js/search.js"></script>
  <script src="/js/modal.js"></script>



</body>



</html>
